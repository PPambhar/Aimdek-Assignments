<html>

<head>
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="p-3">
    <div class="container-fluid ml-5">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12 border border-primary rounded">
                        <h5 align="center" class=""><b>ADD PRODUCT</b></h5>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Product Name</label>
                                <input type="text" class="form-control" id="product_name" placeholder="">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Product Image</label>
                                <input type="file" class="form-control" id="product_img" placeholder="">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Description</label>
                                <input type="text" class="form-control" id="desc" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Quantity</label>
                                <input type="number" class="form-control" id="qty" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Price</label>
                                <input type="text" class="form-control" id="price" placeholder="">
                            </div>
                            <div class="form-group col-md-12">
                                <button type="button" class="btn btn-success form-control" onclick="addProduct()">Add Product</button>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12 border border-primary rounded mt-2" id="cart_list_section">
                        <h5 align="center"><b>CART</b></h5>
                        <label class="ml-3" id="grand_total"><b>Grand Total: </b></label>
                    </div>
                </div>

            </div>

            <div class="col-md-8">

                <div class="border border-primary rounded" id="product_list_section">
                    <h5 align="center"><b>PRODUCT LIST</b></h5>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
